<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-custom {
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-custom {
            background-color: #1f4037;
            border: none;
            font-weight: 500;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #16332d;
            transform: scale(1.02);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid #1f4037;
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="card card-custom bg-white">

    <h1>ðŸ“Š Student Exam Performance Predictor</h1>

    <form action="{{ url_for('predict')}}" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">race Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
                    <option selected disabled value="">Select Group</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-select" name="parental_level_of_education" required>
                <option selected disabled value="">Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Option</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Reading Score</label>
                <input class="form-control" type="number" name="reading_score"
                       placeholder="0 - 100" min="0" max="100" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Writing Score</label>
                <input class="form-control" type="number" name="writing_score"
                       placeholder="0 - 100" min="0" max="100" required>
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-custom text-white" type="submit">
                ðŸš€ Predict Maths Score
            </button>
        </div>

    </form>

    {% if results %}
    <div class="result-box">
        ðŸŽ¯ Predicted Maths Score: <strong>{{ results }}</strong>
    </div>
    {% endif %}

</div>

</body>
</html>
